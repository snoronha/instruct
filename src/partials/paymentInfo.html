<header-general></header-general>

<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
  <form action="" method="POST" id="payment-form">
    <h3 class="text-center">Payment Information</h3>
    <div class="progress">
      <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
           aria-valuenow="66" aria-valuemin="0" aria-valuemax="100" style="width: 66%">
        <span class="sr-only">66% Complete</span>
      </div>
    </div>
    <div class="form-group">
	  <label for="card_number">Card Number</label>
      <input type="text" class="form-control" data-stripe="number"/>
    </div>
    <div class="form-group">
	  <label for="cvc">CVC</label>
      <input type="text" class="form-control" size="4" data-stripe="cvc"/>
    </div>
    
    <div class="form-group">
      <label for="expiration">Expiration (MM/YYYY)</label>
      <div class="col-xs-12 col-sm-12 col-md-12" style="padding: 0;">
        <div class="col-xs-6 col-sm-3 col-md-3" style="padding-left: 0;">
          <input type="text" class="form-control" placeholder="MM" size="2" data-stripe="exp-month"/>
        </div>
        <div class="col-xs-6 col-sm-3 col-md-3" style="padding-left: 0;">
          <input type="text" class="form-control" placeholder="YYYY" size="4" data-stripe="exp-year"/>
        </div>
      </div>
    </div>
    
    <div class="row">&nbsp; </div>
    <div class="row">&nbsp; </div>

    <button type="submit" class="btn btn-primary btn-lg col-xs-12 col-sm-12 col-md-12">
      Save Card
    </button>
  </form>
</div>
